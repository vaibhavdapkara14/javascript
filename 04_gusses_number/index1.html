<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gussing The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Number Guessing Game</h1>
       <p>Try and Guess a randon number between 1 to 100</p>
       <p>You have 10 attempt to Guess Right Number </p>

       <br>
       <form class="form">
        <label for="guessnumber" id="guess">Guess The Number</label><br><br>
         <input type="text" id="guessfield" class="guessfield"><br><br>
         <input type="submit" id="subt" value="Submit guess" class="guesssubmit">
       </form>

       <div class="resultpage">
        <p>Previous guesses <span class="guesses"></span></p>
        <p>Guesses Remaining <span class="lastResult">10</span></p>
        <p class="loworHi"></p>
       </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
