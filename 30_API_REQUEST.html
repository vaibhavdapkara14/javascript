<body style="background-Color:#212121">
0. UNSET Client has been created. open() not called yet.
1. OPENED open() has been called. open
2. HEADERS_RECIEVED send() has been called ,and headers and status are availabe
3. LOADING Dowloading; responseText holds partial data.
4. DONE The operation is complete.
    
</body>
<script>
    const requestUrl = 'http://api.github.com/user/vaibhavdapkara14'
    const xhr = new XHLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON(this.responseText)
            console.log(typeof data);
            console.log(data.followers)
        }
    }
    xhr.send()
</script>
